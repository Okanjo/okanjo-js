<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ads Native</title>
</head>
<body style="background:#eee;">
<div class="okanjo-ad-unit"
     data-content="creative"
     data-size="medium_rectangle"
     data-type="product" data-disable-inline-buy="false"
     data-key="AK8a9FMxp78738TAUsgiP1QThwV4lLZeXu"
     data-id="PR2cEVpaQWUj5fgnuwj">
    <img style="margin:0;height:100%;width:auto;cursor:pointer;" async="true" src="https://shop.okanjo.com/brand/walmart/img/Bears.png"/>
</div>

<div class="okanjo-ad-unit"
     data-content="creative"
     data-size="half_page"
     data-type="product" data-disable-inline-buy="false"
     data-expandable="false"
     data-key="AK8a9FMxp78738TAUsgiP1QThwV4lLZeXu"
     data-id="PR2cEVpaQWUj5fgnuwj">
    <img style="margin:0;height:100%;width:auto;cursor:pointer;" async="true" src="https://shop.okanjo.com/img/adcommerce/300x600.png"/>
</div>

<div id="okanjo-product-unit"
     data-key="AK8a9FMxp78738TAUsgiP1QThwV4lLZeXu"
     data-mode="browse"
     data-take="4"></div>

<script src="../dist/okanjo-bundle.min.js"></script>

<!-- AC Widget -->
<script>
    var a = [], p = [];
    (function() {
        var targets = okanjo.qwery('.okanjo-ad-unit'), i = 0;
        for ( ; i < targets.length; i++) {
            a.push(new okanjo.Ad(targets[i]));
        }
    })();
</script>

<!-- PS Widget -->
<script>
    (function() {
        var targets = okanjo.qwery('#okanjo-product-unit'), i = 0;
        for ( ; i < targets.length; i++) {
            p.push(new okanjo.Product(targets[i]));
        }
    })();
</script>
</body>
</html>
